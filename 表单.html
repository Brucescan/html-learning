<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMLlearning</title>
</head>

<body>
    <form>
        <!-- text文本框 -->
        <p>用户名：<input type="text" name="username" value="请输入用户名"><br></p>
        <!-- passward 密码框，用户看不见 -->
        <p>密码：<input type="password" name="pwd"><br></p>
        <!-- 单选按钮 可以实现多选一-->
        <!-- name是表单元素名字，这里性别单选按钮必须要有相同名字name，才可以实现多选一 -->
        <!-- 单选按钮和复选框可以设置checked属性，即默认选中某各按妞 -->
        <p>性别：男：<input type="radio" name="sex" value="男" checked="checked"> 女：<input type="radio" name="sex" value="女">
        </p>
        <!-- 复选框  可以实现多选-->
        <p>爱好：吃饭 <input type="checkbox">睡觉：<input type="checkbox"></p>
        <!-- 点击提交，就可以把表单域里面表单元素的值提交给后台服务器 -->
        <input type="submit" value="免费注册"> &nbsp;&nbsp;&nbsp;&nbsp;
        <!-- 重置按钮 可以还原表单元素初始的默认状态-->
        <input type="reset" value="重新设置"><br>
        <!-- 普通按钮  button  后期结合JS搭配使用-->
        <p><input type="button" value="获取短信验证码"></p>
        <!-- 文件域 使用场景 上传文件使用 -->
        上传头像： <input type="file">
    </form>
</body>

</html>
